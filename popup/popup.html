<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="content">
    <div class="title">
        Typing Statistics
    </div>
    <hr style="margin-top: 3px">

    <div class="web-list" id="web-list">

    </div>

    <div id="viewer">
        <div id="header">
            <button class="back" id="back">
                &larr;
            </button>
            <div class="title-cont">
                <h3 id="title">URL HERE</h3>
            </div>
        </div>

        <div id="body">
            <div id="body-left" class="body-component">
                <h2 id="left-main" class="main">123456789</h2>
                <h4 id="left-bottom" class="bottom">Characters</h4>
            </div>

            <vr></vr>

            <div id="body-center" class="body-component">
                <h1 id="center-main" class="main">SSS+</h1>
                <h4 id="center-bottom" class="bottom">Grade</h4>
            </div>

            <vr></vr>

            <div id="body-right" class="body-component">
                <h2 id="right-main" class="main">150</h2>
                <h4 id="right-bottom" class="bottom">Avg WPM</h4>
            </div>
        </div>

        <div id="main-body">
            <div class="keyboard">
                <div class="row">
                    <div class="key special">!</div>
                    <div class="key special">@</div>
                    <div class="key special">#</div>
                    <div class="key special">$</div>
                    <div class="key special">%</div>
                    <div class="key special">^</div>
                    <div class="key special">&amp;</div>
                    <div class="key special">*</div>
                    <div class="key special">(</div>
                    <div class="key special">)</div>
                    <div class="key special small">Tab</div>
                </div>
                <div class="row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key special small">Alt</div>
                </div>
                <div class="row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
                <div class="row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>
                <div class="row">
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                </div>
                <div class="row">
                    <div class="key special medium">Space</div>
                    <div class="key special medium">Shift</div>
                    <div class="key special medium">Control</div>
                    <div class="key special long">Backspace</div>
                </div>
                <div class="row">
                    <div class="key special">{</div>
                    <div class="key special">}</div>
                    <div class="key special">|</div>
                    <div class="key special">:</div>
                    <div class="key special">"</div>
                    <div class="key special">&lt;</div>
                    <div class="key special">&gt;</div>
                    <div class="key special">?</div>
                    <div class="key special">[</div>
                    <div class="key special">]</div>
                </div>
                <div class="row">
                    <div class="key special">\</div>
                    <div class="key special">;</div>
                    <div class="key special">'</div>
                    <div class="key special">,</div>
                    <div class="key special">.</div>
                    <div class="key special">/</div>
                </div>
            </div>

            <div class="stats">
                <div class="stats-cont">
                    <h3 id="key" class="stats-value main">Hover Key &uarr;</h3>
                    <h5 class="stats-value bottom">Key</h5>
                </div>

                <vr></vr>

                <div class="stats-cont">
                    <h3 id="count" class="stats-value main">N/A</h3>
                    <h5 class="stats-value bottom">Count</h5>
                </div>
            </div>
        </div>

        <div id="footer">
            <h3 id="more-stats">More Statistics</h3><span>&rarr;</span>
        </div>
    </div>
</div>
